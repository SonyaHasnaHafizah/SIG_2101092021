<!DOCTYPE html>
<html>
    <head>
        <title>Menampilkan Tooltip dan Popup</title>
        <link rel="stylesheet" href="../leaflet.css"/>
        <script src="../leaflet.js"></script>
    </head>
    <body>
        <div id="mapku" style="width: 100%; height: 600px;"></div>
    </body>
    <script type="text/javascript">
        var mymap = L.map('mapku').setView([-0.9285558,100.3629103],15);//kota padang
        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(mymap);
        
    L.marker([-0.924381,100.3623671]).bindTooltip("Masjid Raya Sumatera Barat").addTo(mymap);
    L.marker([-0.9356182,100.3558622]).bindTooltip("Kantor Gubenur Sumatera Barat").addTo(mymap);
        
    </script>
</html>
